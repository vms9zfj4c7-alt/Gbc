<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris GBC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #202020;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }
        #game-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 10/9;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        window.EJS_player = '#game';
        
        // CHANGEMENT 1 : On utilise le moteur GBA (plus fiable)
        // Il lit parfaitement les jeux .gbc
        window.EJS_core = 'gba'; 
        
        // Assurez-vous que votre fichier s'appelle bien Tetris.gbc sur GitHub
        window.EJS_gameUrl = 'Tetris.gbc'; 
        
        // CHANGEMENT 2 : On utilise le lien 'latest' au lieu de 'stable'
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/latest/data/';
        
        window.EJS_startOnLoaded = true;
        window.EJS_DEBUG_XX = true; // Aide Ã  voir les erreurs si besoin
    </script>

    <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>

</body>
</html>
