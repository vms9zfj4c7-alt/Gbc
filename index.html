<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris GBC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Fond gris bleu */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }
        
        h2 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        #game-container {
            width: 100%;
            max-width: 400px; /* Largeur max sur PC */
            aspect-ratio: 10/9; /* Ratio Game Boy */
            background-color: black;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            border: 2px solid #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>Tetris (GBC)</h2>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        // Configuration de l'émulateur
        window.EJS_player = '#game';
        
        // C'est une Game Boy Color
        window.EJS_core = 'gbc'; 
        
        // LE NOM EXACT DU FICHIER QUE VOUS AVEZ ENVOYÉ
        // Attention aux majuscules : 'Tetris.gbc' (pas 'tetris.gbc')
        window.EJS_gameUrl = 'Tetris.gbc'; 
        
        // Fichiers système
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        window.EJS_startOnLoaded = true;
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
